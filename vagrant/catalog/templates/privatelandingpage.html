{% extends "privatebase.html" %}
{% block content %}
     <!--Row for content-->
      <div class="row content">
        <div class="col-md-6">
          <h3>Categories</h3>
          <ul>
          {% for i in categories %}
          <li> <a href="{{ url_for('showCategory', category_name=i.name) }}"> {{i.name}} </a></li>
          {% endfor %}
          </ul>
        </div>
        <div class="col-md-6">
          <a href="/catalog/new/">Add Item</a>
          <h3>Latest Items</h3>
          <ul>
          {% for item in items %}
          <li> <a href="{{ url_for('showItem',category_name=item.category.name , item_name=item.name) }}"> {{item.name}} ({{ item.category.name }}) </a></li>
          {% endfor %}
          </ul>
        </div>
     </div>
{% endblock %}
