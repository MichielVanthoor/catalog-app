{% extends "privatebase.html" %}
{% block content %}
     <!--Row for content-->
      <div class="row">
        <div class="col-md-4 list-group"">
          <ul>
          <li class="list-group-item active">Categories</li>
          {% for i in categories %}
          <li class="list-group-item"> <a href="{{ url_for('showCategory', category_name=i.name) }}"> {{i.name}} </a></li>
          {% endfor %}
          </ul>
        </div>
        <div class="col-md-8  offset-0 list-group"">
          <ul>
          <li class="list-group-item active">Latest Items</li>
          {% for item in items %}
          <li class="list-group-item"> <a href="{{ url_for('showItem',category_name=item.category.name , item_name=item.name) }}"> {{item.name}} ({{ item.category.name }}) </a></li>
          {% endfor %}
          <li class="list-group-item list-group-item-info"> <a href="/catalog/new/">Add Item</a></li>
          </ul>
        </div>
     </div>
{% endblock %}
