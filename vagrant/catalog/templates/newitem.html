<html>
<body>
<h1> New Item </h1>

<form action="{{url_for('newItem')}}" method = 'POST'>
    <p>Title</p>
    <input type='text' size='30' name='name'>
    <p>Description</p>
    <input type='text' size='30' name='description'>
    <p>Category</p>
    <input type='text' size='30' name='category'>

    <select>
    {% for i in categories %}
      <option value="{{i.name}}">{{i.name}}</option>
    {% endfor %}
    </select>

    <p>
    <input type='submit' value='Create'>
    </p>
</form>

</body>
</html>
