{% extends "privatebase.html" %}
{% block content %}
      <div class="row">
        <div class="col-md-8 offset-2 list-group"">
          <ul>
          <li class="list-group-item active">{{ item.name }}</li>
          <li class="list-group-item">{{ item.description }}</li>
          <li class="list-group-item list-group-item-success"> <a href="{{ url_for('editItem', item_name=item.name) }}">Edit</a></li>
          <li class="list-group-item list-group-item-danger"> <a href="{{ url_for('deleteItem', item_name=item.name) }}">Delete</a></li>
        </div>
     </div>
{% endblock %}
