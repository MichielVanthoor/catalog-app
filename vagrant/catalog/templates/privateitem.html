{% extends "privatebase.html" %}
{% block content %}
     <!--Row for content-->
      <div class="row content">
        <div class="col-md-12">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description}}</p>
          <a href="{{ url_for('editItem', item_name=item.name) }}">Edit</a>
          <a href="{{ url_for('deleteItem', item_name=item.name) }}">Delete</a>
        </div>
     </div>
{% endblock %}
