{% extends "privatebase.html" %}
{% block content %}
     <!--Row for content-->
      <div class="row content">
        <div class="col-md-12">
          <h3>{{ item.name }}</h3>
          <p>Are you sure you want to delete this item?</p>
          <form action="{{url_for('deleteItem', item_name=item.name)}}" method = 'POST'>
            <p><input type='submit' value='Submit'></p>
          </form>
        </div>
     </div>
{% endblock %}
