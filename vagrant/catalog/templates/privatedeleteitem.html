{% extends "privatebase.html" %}
{% block content %}
      <div class="row">
        <div class="col-md-8 offset-2 list-group">
        <ul>
          <li class="list-group-item active">Delete {{ item.name }}</li>
          <li class="list-group-item">Are you sure you want to delete this item?</li>
          <li class="list-group-item list-group-item-danger">
            <form action="{{url_for('deleteItem', item_name=item.name)}}" method = 'POST'>
              <input type='submit' value='Delete'>
            </form>
          </li>
        </ul>
        </div>
     </div>
{% endblock %}
