{% extends "base.html" %}
{% block content %}
     <!--Row for content-->
      <div class="row content">
        <div class="col-md-6">
          <h3>Categories</h3>
          {% for i in categories %}
          <ul>
              <p>{{i.name}}</p>
          </ul>
          {% endfor %}
        </div>
        <div class="col-md-6">
          <h3>Latest Items</h3>
          {% for i in items %}
          <ul>
              <p>{{i.name}}</p>
          </ul>
          {% endfor %}
        </div>
     </div>
{% endblock %}
